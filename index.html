<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>pet website</title>
  </head>
  <body>
    <div class="jumbotron">
    </div>
    <div class="container card">
      <form id="pet-form">
        <label for="input-name">Pet Name</label>
        <input type="text" class="form-control" id="input-name">
        <label for="input-type">Type of Animal</label>
        <input type="text" class="form-control" id="input-type">
        <label for="input-color">Pet Color</label>
        <input type="text" class="form-control" id="input-color">
        <label for="input-age">Pet Age</label>
        <input type="text" class="form-control" id="input-age">
        <label for="input-eyeColor">Pet Eye Color</label>
        <input type="text" class="form-control" id="input-eyeColor">
        <button type="submit" name="button">Add Pet</button>
      </form>
      <div>
        <ul id="list-of-pets">

        </ul>
      </div>
    </div>
  </body>
</html>
